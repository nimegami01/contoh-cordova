    <script type="text/javascript">
        $.ajax({
            url: 'http://nimegami123.000webhostapp.com/rest.php?show=1',
            method: 'GET',
            dataType: 'JSON',
            success: function (data) {
                var xx = "";
                for (var i = 0; i < data.length; i++) {
                    xx += '<tr><td>' + data[i]['jenis'] +
                        '</td><td>' + data[i]['harga'] +
                        '</td><td>' + data[i]['kode'] +
                        '</td><td>' + data[i]['deskripsi'] +
                        '</td></tr>';
                }
                $('.show_data').html(xx);
            },
            error: function () {
                $('.show_data').html('Error');
            }
        })
    </script>
